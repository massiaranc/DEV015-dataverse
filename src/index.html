<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" type="module"></script>
    <header>
      <h1>EL RECETARIO DEL BARTENDER</h1>
    </header>

    <main>
      <br/>
      <h2>¿Qué recetas buscas hoy?</h2>
      <br/>
    
      <img class="principal" src="./imagen/coctel.jpg" alt="Descripción de la imagen">
    
      <form>
        <label for="filter"></label>
        <select data-testid="select-filter" id="filter" name="propiedades">
          <option value="">Filtrar por tiempo:</option>
          <option value="5 minutos">5 minutos</option>
          <option value="7 minutos">7 minutos</option>
          <option value="10 minutos">10 minutos</option>
        </select>
        
        <label for="sort"></label>
        <select data-testid="select-sort" id="sort" name="alf">
          <option value="">Ordenar por:</option>
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>


        <button data-testid="button-clear">Limpiar</button>
      </form>

      <div id="root"></div>

      <div class="button-container">
        <button id="computeStatsButton">Estadísticas</button>
      </div>
      <div id="statsResult">
        <div class="stat-box">Estadística 1</div>
        <div class="stat-box">Estadística 2</div>
      </div>

    </main>

    <footer>
      <p>Jessika Sanchez &amp; Massiel Arancibia®</p>
    </footer>
  </body>
</html>
